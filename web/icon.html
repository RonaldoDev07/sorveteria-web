<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Gerar Ícone</title>
</head>
<body>
    <canvas id="canvas192" width="192" height="192"></canvas>
    <canvas id="canvas512" width="512" height="512"></canvas>
    
    <script>
        function desenharIcone(canvas) {
            const ctx = canvas.getContext('2d');
            const size = canvas.width;
            const center = size / 2;
            
            // Fundo gradiente rosa
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#FF6B9D');
            gradient.addColorStop(1, '#E91E63');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, size, size);
            
            // Sorvete
            const scale = size / 192;
            
            // Casquinha (cone)
            ctx.fillStyle = '#D4A574';
            ctx.beginPath();
            ctx.moveTo(center, size * 0.85);
            ctx.lineTo(center - size * 0.15, size * 0.5);
            ctx.lineTo(center + size * 0.15, size * 0.5);
            ctx.closePath();
            ctx.fill();
            
            // Textura da casquinha
            ctx.strokeStyle = '#B8935F';
            ctx.lineWidth = 2 * scale;
            for (let i = 0; i < 5; i++) {
                const y = size * 0.5 + (i * size * 0.07);
                ctx.beginPath();
                ctx.moveTo(center - size * 0.15 + (i * size * 0.03), y);
                ctx.lineTo(center + size * 0.15 - (i * size * 0.03), y);
                ctx.stroke();
            }
            
            // Bola de sorvete 1 (rosa claro)
            ctx.fillStyle = '#FFB6D9';
            ctx.beginPath();
            ctx.arc(center, size * 0.45, size * 0.18, 0, Math.PI * 2);
            ctx.fill();
            
            // Bola de sorvete 2 (rosa médio)
            ctx.fillStyle = '#FF8DC7';
            ctx.beginPath();
            ctx.arc(center - size * 0.08, size * 0.3, size * 0.15, 0, Math.PI * 2);
            ctx.fill();
            
            // Bola de sorvete 3 (rosa escuro)
            ctx.fillStyle = '#FF69B4';
            ctx.beginPath();
            ctx.arc(center + size * 0.08, size * 0.25, size * 0.13, 0, Math.PI * 2);
            ctx.fill();
            
            // Cereja no topo
            ctx.fillStyle = '#DC143C';
            ctx.beginPath();
            ctx.arc(center + size * 0.08, size * 0.15, size * 0.06, 0, Math.PI * 2);
            ctx.fill();
            
            // Cabo da cereja
            ctx.strokeStyle = '#8B4513';
            ctx.lineWidth = 3 * scale;
            ctx.beginPath();
            ctx.moveTo(center + size * 0.08, size * 0.15);
            ctx.quadraticCurveTo(center + size * 0.12, size * 0.12, center + size * 0.1, size * 0.08);
            ctx.stroke();
            
            // Brilhos nas bolas
            ctx.fillStyle = 'rgba(255, 255, 255, 0.4)';
            ctx.beginPath();
            ctx.arc(center - size * 0.05, size * 0.28, size * 0.04, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.beginPath();
            ctx.arc(center + size * 0.12, size * 0.23, size * 0.03, 0, Math.PI * 2);
            ctx.fill();
        }
        
        // Desenhar nos dois canvas
        desenharIcone(document.getElementById('canvas192'));
        desenharIcone(document.getElementById('canvas512'));
        
        // Baixar imagens
        setTimeout(() => {
            const link192 = document.createElement('a');
            link192.download = 'Icon-192.png';
            link192.href = document.getElementById('canvas192').toDataURL();
            link192.click();
            
            setTimeout(() => {
                const link512 = document.createElement('a');
                link512.download = 'Icon-512.png';
                link512.href = document.getElementById('canvas512').toDataURL();
                link512.click();
            }, 500);
        }, 100);
    </script>
</body>
</html>
